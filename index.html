<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilo.css" />
    <link rel="stylesheet" href="estilos/reset.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="topo">
    <img src="imagens/logo 1.png" class="logo"/>
    <ion-icon name="people" onclick="MenuLateral()"></ion-icon>
</div>    

<div class="container_mensagens">
</div>

<div class="inferior">
    <div class="enviarmensagem">
        <input type="text" id="MENSAGEM" placeholder="Escreva aqui... ">
        <p><span class="frase">Enviando para Todos (Público)</span></p>
    </div>
    <div><ion-icon name="paper-plane-outline" onclick="EnviarMensagem()"></ion-icon></div>
  
</div>


<div class="menuLateral esconder">
    <div class="fundo"  onclick="FechaMenu()"></div>
    <div class="sidebar">

        <div class="titulo">
            <p>Escolha um contato para enviar mensagem:</p>
        </div> 
        <div class="contatos_container">
        </div>

        <div class="titulo">
            <p>Escolha a visibilidade:</p>
        </div> 
        <div class=visibilidade_container>
            <div class="visibilidade" onclick="visibilidade(this)">
            <div class="opcao"><ion-icon name="lock-open"></ion-icon><p>Público</p></div>
            <ion-icon class="certinho" name="checkmark"></ion-icon></div>
            
            <div class="visibilidade" onclick="visibilidade(this)">
            <div class="opcao"><ion-icon name="lock-closed"></ion-icon><p>Reservadamente</p></div>
            <ion-icon class="certinho" name="checkmark"></ion-icon></div>
        </div>
    </div>
</div>
<div>
<div class="entrada">
    <img src="imagens/logo 1.png" class="logo_entrada"/> 
    <input type="text" id="ENTRADA" placeholder="Digite seu nome ">
    <button class="entrar" onclick="PerguntaNome()"><p>Entrar</p></button> 
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</div>
</body>
</html>
